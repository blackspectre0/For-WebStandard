<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common HTML Elements</title>
</head>
<body>
    <!--HEADINGS-->
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <h3>Small Heading</h3>
    <h4>Small Heading</h4>
    <h5>Small Heading</h5>
    <h6>Small Heading</h6><hr><br>
    
    <!--PARAGRAPHS-->
    <p>This is a paragraph of text</p><hr><br>

    <!--LINKS-->
    <a href="https://www.google.com"> Visit Google</a><hr><br>
    
    <!--IMAGES-->
    <img src="usant_logo_new.png" alt="Usant Logo"><hr><br>

    <!--LIST-->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <ol>
        <li>Step One</li>
        <li>Step Two</li>
    </ol><hr><br>
    
    <!--TABLES-->
    <table border = "1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Samuel</td>
            <td>20</td>
        </tr>
    </table><hr><br>

    <!--FORM-->
    <form action="/submit" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <button type="button">Submit</button>
    </form><hr><br>
</body>
</html>
